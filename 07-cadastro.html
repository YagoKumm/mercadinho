<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Hortifruti do Yago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function mostrarAlerta() {
      alert("Cadastro enviado com sucesso!");
    }

    function atualizarHora() {
      const agora = new Date();
      const hora = agora.toLocaleTimeString();
      document.getElementById("horaAtual").textContent = hora;
    }

    setInterval(atualizarHora, 1000);
  </script>
</head>
<body onload="atualizarHora()">

  <header class="bg-success text-white text-center p-3 mb-4">
    <h1>Cadastro de Cliente</h1>
    <nav>
      <a href="index.html" class="text-white">Início</a> |
      <a href="02-frutas.html" class="text-white">Frutas</a> |
      <a href="03-alimentos.html" class="text-white">Alimentos</a> |
      <a href="04-higiene.html" class="text-white">Higiene</a> |
      <a href="05-servicos.html" class="text-white">Serviços</a> |
      <a href="06-contato.html" class="text-white">Contato</a> |
      <a href="07-cadastro.html" class="text-white">Cadastro</a>
    </nav>
  </header>

  <main class="container">
    <form onsubmit="mostrarAlerta()" class="border p-4 rounded shadow-sm bg-light">
      <h2 class="mb-4">Dados Pessoais</h2>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo*</label>
        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF*</label>
        <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Sexo*</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="masculino" value="M" required>
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="feminino" value="F">
          <label class="form-check-label" for="feminino">Feminino</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço*</label>
        <input type="text" id="endereco" class="form-control" placeholder="Rua, número, bairro" required>
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone*</label>
        <input type="tel" id="telefone" class="form-control" placeholder="(00) 00000-0000" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail*</label>
        <input type="email" id="email" class="form-control" placeholder="email@exemplo.com" required>
      </div>

      <h2 class="mt-5 mb-4">Agendamento</h2>

      <div class="mb-3">
        <label class="form-label">Serviço desejado*</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="servico" id="retirada" required>
          <label class="form-check-label" for="retirada">Retirada no local</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="servico" id="entrega">
          <label class="form-check-label" for="entrega">Tele-entrega</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="data" class="form-label">Data*</label>
        <input type="date" id="data" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="hora" class="form-label">Horário*</label>
        <input type="time" id="hora" class="form-control" required>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="confirmacao" required>
        <label class="form-check-label" for="confirmacao">Confirmo que os dados estão corretos*</label>
      </div>

      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
  </main>

  <footer class="bg-success text-white text-center p-3 mb-4">
    <p>© 2025 Edson Yago Alves Kum | edsonyago866@gmail.com</p>
    <nav>
      <a href="index.html" class="text-white">Início</a> |
      <a href="02-frutas.html" class="text-white">Frutas e Verduras</a> |
      <a href="03-alimentos.html" class="text-white">Alimentos</a> |
      <a href="04-higiene.html" class="text-white">Higiene</a> |
      <a href="05-servicos.html" class="text-white">Serviços de Entrega</a> |
      <a href="06-contato.html" class="text-white">Contato</a> |
      <a href="07-cadastro.html" class="text-white">Cadastro</a>
    </nav>
  </footer>
</body>
</html>
